---
layout: blog
title: Blog
---
<div class="blog-list">
  <h1 class="blog-list__title">Blog Posts</h1>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.date | date: '%B %d, %Y' }}</p>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
