<article class="form">
  <h1>Contact</h1>
  <p class="contact__description">Fill in the below formspree form with any questions, offers, etc.</p>
    <form method="POST" action="http://formspree.io/lmdragun@gmail.com" id="contactform" class="contact__form">
      <label for="name">Name:</label>
      <input id="name" type="name" name="name" placeholder="name">
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="email">
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="message" class="contact__message"></textarea>
      <input type="hidden" name="_next" value="/thanks.html">
      <input type="text" name="_gotcha" style="display:none">
      <input type="hidden" name="_format" value="plain" />
      <button type="submit" name="submit" class="contact__submit">Send</button>
    </form>
</article>
